<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioPortal Annotator</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
        }
        textarea 
        {
            width: 50%;
            height: 100px;
        }
        table
        {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td
        {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th
        {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>BioPortal Annotator for SPARC</h1>
    <textarea id="inputText" placeholder="Enter text to annotate..."></textarea><br>
    <button onclick="annotateText()">Annotate Text</button>
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Ontology Term</th>
                <th>Matched Text</th>
                <th>Ontology IRI</th>
                <th>Matching Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
